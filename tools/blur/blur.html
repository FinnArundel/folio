<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Image Blur Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Blur Tool</h1>
  
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <!-- <label id="" for="blurIntensity">Blur Intensity:</label> -->
  <input type="number" id="blurIntensity" value="15" min="0" max="100">
  
  <button onclick="applyBlur()">Apply Blur!</button>
  
  <button onclick="downloadImage()">Download Blurred Image</button>

  <script src="sketch.js"></script>
</body>
</html>
